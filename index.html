<!DOCTYPE html>
<input id="u" placeholder="https://example.com">
<button onclick="go()">Go</button>

<iframe id="v" style="width:100%;height:90vh;"></iframe>

<script>
function go() {
  const url = document.getElementById("u").value;
  document.getElementById("v").src =
    "https://proxy.ikunbeautiful.workers.dev/?url=" + encodeURIComponent(url);
}
</script>
