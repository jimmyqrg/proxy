<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/favicon-light.png" media="(prefers-color-scheme: light)">
<link rel="icon" href="/favicon-dark.png" media="(prefers-color-scheme: dark)">

<title>HackWize</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="browser-bar">
  <div class="nav-buttons">
    <button id="back"><span class="material-icons">arrow_back</span></button>
    <button id="forward"><span class="material-icons">arrow_forward</span></button>
    <button id="reload"><span class="material-icons">refresh</span></button>
    <button id="home"><span class="material-icons">home</span></button>
  </div>

  <input id="url" placeholder="URL">

  <div class="action-buttons">
    <button id="go"><span class="material-icons">play_arrow</span></button>
    <button id="bookmark"><span class="material-icons">star_border</span></button>
    <button id="theme"><span class="material-icons">dark_mode</span></button>
  </div>
</div>

<div class="tabs-container">
  <div class="tabs" id="tabs"></div>
  <button id="newtab" class="add-tab"><span class="material-icons">add</span></button>
</div>

<div class="main">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-toggle">
      <button id="toggleSidebar" title="Hide/Show Sidebar"><span class="material-icons">chevron_left</span></button>
    </div>
    <div class="list">
      <div class="list-header">
        <strong>History</strong>
        <button id="clearHistory" title="Clear History"><span class="material-icons">delete</span></button>
      </div>
      <div id="history"></div>
    </div>
    <div class="list">
      <div class="list-header">
        <strong>Bookmarks</strong>
      </div>
      <div id="bookmarks"></div>
    </div>
  </div>

  <div class="iframe-container" id="iframes"></div>
</div>

<script src="script.js"></script>

<!-- Tab hover preview -->
<div id="tabPreview" class="tab-preview"></div>
</body>
</html>
